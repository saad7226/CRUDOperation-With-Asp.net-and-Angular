<mat-form-field>
  <mat-label>Search Employee</mat-label>
  <input matInput id="employeeSearch" [(ngModel)]="searchedId" type="number" />
</mat-form-field>
<button type="button" (click)="onSearchButtonClicked()">Search Employee</button>

<table matSort mat-table [dataSource]="paginatedEmployees" class="employee_details">

 
  <ng-container matColumnDef="id">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Employee Id </th>
    <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Employee Age </th>
    <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Employee Gender </th>
    <td mat-cell *matCellDef="let employee"> {{employee.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th  mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-button [routerLink]="['/UpdateEmployee', employee.id]">Update</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th  mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-button [routerLink]="['/DeleteEmployee', employee.id]">Delete</button>
    </td>
  </ng-container>

  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let employee; columns: displayedColumns;"></tr>

</table>

<mat-paginator [length]="length" [pageSize]="pageSize"
               [pageIndex] ="pageIndex"
               (page)="onPaginateChange($event)"
               showFirstLastButtons >
</mat-paginator>

<br />
<br />

<button type="button" [routerLink]="['/AddEmployee']">Add Employee</button>
