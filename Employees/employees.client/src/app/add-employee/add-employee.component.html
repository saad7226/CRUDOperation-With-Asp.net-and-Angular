<form class="form" (ngSubmit)="onSubmitForm()">
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Employee Name</mat-label>
      <input matInput id="employeeName" type="text" [(ngModel)]="employee.name" name="employeeName" #employeeName="ngModel" required />
      <div *ngIf="employee?.name?.trim() === '' && employeeName.touched">
        Enter Your Name
      </div>
    </mat-form-field>
  </div>
  <br />

  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Employee Age</mat-label>
      <input matInput id="employeeAge" type="number" [(ngModel)]="employee.age" name="employeeAge" #employeeAge="ngModel" required />
      <div *ngIf="employee.age <= 0 && employeeAge.touched">
        Please Enter a Valid Age
      </div>
    </mat-form-field>
  </div>
  <br />

  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Employee Gender</mat-label>
      <input matInput id="employeeGender" type="text" [(ngModel)]="employee.gender" name="employeeGender" #employeeGender="ngModel" required />
      <div *ngIf="employee?.gender?.trim() === '' && employeeGender.touched">
        Please Enter Your Gender
      </div>
    </mat-form-field>
  </div>
  <br />

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
